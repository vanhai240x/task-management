<h1 mat-dialog-title>Delete task <b>{{data.taskTitle}}</b></h1>
<p mat-dialog-content>Deleted data cannot be recovered. Are you sure you want to delete this task?</p>
<div mat-dialog-actions class="actions">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
</div>
